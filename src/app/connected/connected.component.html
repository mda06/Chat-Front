<div>
  <h2>Messages</h2>
  <p *ngFor="let message of messages"> {{ message.username + ' say ' + message.message }} </p>
  <form>
    <input type="text" [(ngModel)]="messageToSend" name="message">
    <button (click)="onSendMessage()">Send message</button>
  </form>
  <h2>Settings</h2>
  <app-user-settings></app-user-settings>
  <h2>Participants</h2>
  <app-participant *ngFor="let participant of participants" [participant]="participant"></app-participant>
</div>
