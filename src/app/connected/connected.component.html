<div class="container-fluid">
  <div class="row">
    <aside class="col-md-2">
      <app-user-settings class="container-fluid"></app-user-settings>
      <div class="container-fluid">
        <h2>Rooms</h2>
        <div class="list-group">
          <div *ngFor="let room of rooms" class="list-group-item list-group-item-action" (click)="onRoomSelected(room)"
               [class.active]="isActiveRoom(room)">
            <p>{{ room.name }}</p>
          </div>
        </div>
      </div>
      <app-participant class="container-fluid"></app-participant>
    </aside>
    <section class="col-md-10">
      <app-room *ngIf="selectedRoom" [room]="selectedRoom"></app-room>
    </section>
  </div>
</div>
